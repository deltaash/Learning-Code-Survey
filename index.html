<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>
            Learning To Code Survey
        </title>
        
    </head>
    
    <body>
        <div class="container"> 
            <h1 class="pagetitle">Learning Coding Survey</h1>
            
            <div class="formsection">

                <form id="form">
                    <div class="form-control">
                        <label for="name" id="label-name"> Name </label>
                        <input type="text" id="name" placeholder="Enter Your Name">
                    </div>
                    <div class="form-control">
                        <label for="email" id="label-email"> Email</label>
                        <input type="text" id="email" placeholder="Enater Your Email">
                    </div>
                    <div class="form-control">
                        <label for="age" id="label-age">Age</label>
                        <input type="text" id="age" placeholder="Enter Your Age">
                    </div>
                    <div class="form-control">
                        <label for="role" id="label-role">Which option describes you best</label>
                        <select name="role" id="role">
                            <option value="genz">Gen Z</option>
                            <option value="millenial">Millenial</option>
                            <option value="genalpha">Gen Alpha</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label>Would you consider learning to code?</label>
                        <label for="recommend-1"> <input type="radio" id="recommend-1" name="recommend">Yes</input> </label>
                        <label for="recommend-2"><input type="radio" id="recommend-2" name="recommend">No</label>
                        <label for="recommend-3"><input type="radio" id="recommend-3" name="recommend">Maybe</label
                    </div>

                </form>
            </div>
        </div>
    </body>
    
</html>
